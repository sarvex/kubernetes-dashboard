# A manifest that creates test plugin custom resource definition.

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: plugins.dashboard.k8s.io
  annotations:
    "api-approved.kubernetes.io": "unapproved - Experimental"
spec:
  group: dashboard.k8s.io
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    configMapRef:
                      type: object
                      properties:
                        name:
                          type: string
                      required:
                        - name
                    filename:
                      type: string
                  required:
                    - configMapRef
                    - filename
                dependencies:
                  type: array
                  items:
                    type: string
              required:
                - source
          required:
            - spec
  names:
    kind: Plugin
    plural: plugins
    singular: plugin
